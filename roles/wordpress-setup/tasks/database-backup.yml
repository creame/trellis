---
- name: Create WP DB backups directory
  file:
    path: "{{ www_root }}/{{ item.key }}/db-backups"
    owner: "{{ web_user }}"
    group: "{{ web_group }}"
    mode: 0755
    state: directory
  with_dict: "{{ wordpress_sites }}"

- name: Setup WP DB backup cron
  cron:
    name: "{{ item.key }} WordPress BD backup cron"
    hour: "0"
    minute: "0"
    user: "{{ web_user }}"
    job: >
      cd {{ www_root }}/{{ item.key }}/{{ item.value.current_path | default('current') }} &&
      wp db optimize &&
      wp db export {{ www_root }}/{{ item.key }}/db-backups/backup-`date +\%Y\%m\%dT\%H\%M\%S`.sql
    cron_file: "wordpress-backup-{{ item.key | replace('.', '_') }}"
  with_dict: "{{ wordpress_sites }}"
